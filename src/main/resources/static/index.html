<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chuck Norris Facts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a href="#" class="navbar-brand">
      <strong>Chuck Norris Facts</strong>
    </a>
  </nav>
</header>

<div ng-app="indexApp" ng-controller="indexController">
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Fact</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fact in facts.value">
          <td>{{fact.id}}</td>
          <td>{{fact.fact}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script>
  var app = angular.module('indexApp', []);
  app.controller('indexController', function ($scope, $http) {
    $http.get("/api/facts").then(function (response) {
      $scope.facts = response.data;
    });
  });
</script>
</body>

</html>
